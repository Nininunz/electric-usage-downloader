name: Build electric-usage-downloader

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        
    - name: Install dependencies
      run: go mod tidy

    - name: Build for Linux
      run: |
        GOOS=linux GOARCH=amd64 go build -v -o electric-usage-downloader-linux main.go

    - name: Build for macOS (Intel)
      run: |
        GOOS=darwin GOARCH=amd64 go build -v -o electric-usage-downloader-macos main.go

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: electric-usage-downloader-builds
        path: |
          electric-usage-downloader-linux
          electric-usage-downloader-macos
